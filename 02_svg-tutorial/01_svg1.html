<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>D3 Workshop</title>


	<style>

	#green {
		fill: green;
	}

	.red {
		fill: red;
	}

	.blue {
		fill: blue;
	}

	.blackyellow {
		fill: yellow;
		stroke: black;
		stroke-width: 2px;
	}

	.orange {
		fill: orange;
		stroke: black;
		stroke-width: 2px;
	}

	.blackstroke{
		stroke: black;
		stroke-width: 5px;
		fill: none;
	}


	</style>

</head>
<body>

	<svg width="900" height="600">

		<circle cx="500" cy="300" r="30" class="red" />  <!--Kreis, Mittelpunkt=cx, cy und Radius= r -->
		<circle cx="450" cy="200" r="70" id="green" />
		<rect x="130" y="30" width="200" height="80" class="blue" />  <!--Rechteck -->
		<ellipse cx="75" cy="75" rx="30" ry="10" class="red" /> <!--Ellispe Radius auf x-Achse= rx, Radius auf y-Achse= ry -->
		<line x1="10" x2="150" y1="110" y2="450" class="blackyellow"/> <!--Linie: Anfangspunkt x1,y1 wird mit Endpunkt x2, y2 verbunden-->
		<polyline points="60 110, 200 190, 600 115" class="blackyellow"/><!--mehrere Punkte werden verbunden. points="x1 y1, x2 y2, x3 y3..."-->
		<polygon points="50 160, 55 180, 70 180, 60 190, 65 205, 50 195, 35 205, 40 190, 30 180, 45 180" class="orange"/> <!--mehrere Punkte werden verbunden und am Ende automatisch verschlossen-->
		<path d="M 200 350 c 100 200, 200 200, 300 0" class="blackstroke"/> <!-- M(200, 350)= Startpunkt, c 100 200, 200 200 (relativ zum Startpunkt positionierte Kontrollpunkte fÃ¼r Bezierkurve), 300 0 = Endpunkt relativ zum Startpunkt-->
		<text x="150" y="150" width="100" height="50" class="testtext">Beispiel Text</text> <!--Text-->


	</svg>


</body>
</html>
