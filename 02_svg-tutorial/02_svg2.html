<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>D3 Workshop</title>


	<style>

.orange {
	fill: orange;
}

	</style>
	<script src="http://d3js.org/d3.v4.min.js"></script>

</head>
<body>

	<svg width="900" height="600">

		<circle cx="100" cy="100" r="30" class="blue"/>
		<circle cx="100" cy="200" r="30" class="orange"/>

	</svg>

<script>

	var svg = d3.select("svg");

	var circle = svg.selectAll("circle")
		.style("fill", "red");


	svg.selectAll(".blue")
		.attr("r", 60)
		.attr("cx", 150)
		.style("fill", "blue");

	svg.append("rect")
		.attr("class", "orange")
		.attr("x", 300)
		.attr("y", 300)
		.attr("width", 200)
		.attr("height", 80);

	svg.append("text")
		.attr("x", 400)
		.attr("y", 200)
		.style("fill", "red")
		.style("font-size", 28)
		.text("hallo Welt");


</script>

</body>
</html>
