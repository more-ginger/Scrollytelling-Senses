<script>

var A = 1;
var B = 4;
var C = A+B;

console.log(A) // = 1
console.log(B) // = 4
console.log(C) // = 5
console.log(A >= B) // = false
console.log(A <= B) // = true
console.log(A == B) // = false

var D = "Hallo"
var E = "Welt"
var F = D + " " + E
console.log(F)


var array = [2, 3, 8, 1, 9]

console.log(array) //= [2, 3, 8, 1, 9]
console.log(array[0]) // = 2
console.log(array[4]) // = 9
console.log(array.length) // = 5

var object = {name: "Max", nachname:"Mustermann", alter: 12}

console.log(object) // =  {name: "Max", nachname:"Mustermann", alter: 12}
console.log(object.name) // = Max
console.log(object["nachname"]) // = Mustermann

var arrayofobjects = [{name: "Max", nachname:"Mustermann", alter: 12}, {name: "Erika", nachname:"Musterfrau", alter: 29}, {name: "Erwin", nachname:"Mustermann", alter: 3}]
console.log(arrayofobjects[2].name) // = Erwin

var arrayofarrays = [[3,8],[2,1],[9,7]]
console.log(arrayofarrays[1]) // = [2,1]
